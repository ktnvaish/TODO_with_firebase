<head>

</head>

<body>
    <nav>
        <nav>
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo right">Your TO-DOs</a>
                <ul id="nav-mobile">
                    <li class="logged-in">
                        <a href="#" id="logout">
                            Logout
                        </a>
                    </li>
                    
                    <li class="logged-in" id = "user-email">
                        
                    </li>
                    <li class="logged-out">
                        <a href="#" class="modal-trigger" data-target="modal-login">
                            Login
                        </a>
                    </li>
                    <li class="logged-out">
                        <a href="#" class="modal-trigger" data-target="modal-signup">
                            Signup
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
    <div class="container" style="margin-top: 35px;">
        <form action="" id="add-todo" class="logged-in">
            <input type="text" name="Title" placeholder="Add Task" id="ip">
            <button class="waves-effect waves-light btn" id="submit">Add Task</button>
        </form>
        <ul class="collection" style="margin-top: 30px;">
            <li class="collection-item" id="todo-list">
                <!-- <div>
                    <span>
                        Buying Food
                    </span>
                    <i class="material-icons secondary-content">
                        delete
                    </i>
                    <a href="#modal1" class="modal-trigger secondary-content">
                        <i class="material-icons secondary-content">
                            edit
                        </i>
                    </a>
                </div> -->
            </li>
        </ul>
        
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <input type="text" name="newtitle" placeholder="Enter your updated task here">
            </div>
            <div class="modal-footer">
                <a href="#!" id="update" class="modal-close waves-effect waves-green btn-flat">Update</a>
            </div>
        </div>

        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4>
                <form action="" id="login-form">
                    <div class="input-field">
                        <input type="email" id="login-email" placeholder="Email address" required>
                    </div>
                    <div class="input-field">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <p class="error pink-text center-align"></p>
                    <div class="modal-footer">
                        <button href="#!" class="waves-effect waves-green btn-flat">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Signup</h4>
                <form action="" id="signup-form">
                    <div class="input-field">
                        <input type="email" id="signup-email" placeholder="Email address" required>
                    </div>
                    <div class="input-field">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <p class="error pink-text center-align"></p>
                    <div class="modal-footer">
                        <button href="#!" class="waves-effect waves-green btn-flat">Signup</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
